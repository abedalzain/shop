<ion-header>

  <ion-navbar>
    <ion-title text-center>Change Password</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form class="loginbox" [formGroup]="passForm">
    <ion-item>
      <ion-label floating>Current Password</ion-label>
      <ion-input type="password" formControlName="currentPass" icon-right>
        <ion-icon name="ios-key-outline"></ion-icon>
      </ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>New Password</ion-label>
      <ion-input type="password" formControlName="newPass" icon-right>
        <ion-icon name="ios-lock"></ion-icon>
      </ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Confirm New Password</ion-label>
      <ion-input type="password" formControlName="confirmPass" icon-right>
        <ion-icon name="ios-lock"></ion-icon>
      </ion-input>
    </ion-item>
    <ion-item>
      <button text-wrap ion-button item-right (click)="changePassword()" color="secondary" [disabled]="checkResetPassValid()">Change Password</button>
    </ion-item>
  </form>
</ion-content>
