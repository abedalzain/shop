<ion-header>

  <ion-navbar>
    <ion-title text-center>Update Name</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form class="loginbox" [formGroup]="nameForm">
      <ion-item>
        <ion-label floating>Current Name</ion-label>
        <ion-input type="text" formControlName="currentName"></ion-input>
      </ion-item>
      <ion-item>
        <button text-wrap ion-button item-right (click)="updateName()" color="secondary" [disabled]="!nameForm.valid">Change Name</button>
      </ion-item>
  </form>
</ion-content>
