<ion-header>

  <ion-navbar>
	<ion-title col-12 text-center><h1><ion-icon class="titlelock" name="lock"></ion-icon> Payment</h1></ion-title>
	<ion-fab class="basketicon" top right edge>
    <button ion-fab class="trans-fab-btn" (click)=" goToSettings()">
       
      <ion-icon name="md-person"></ion-icon>
    </button>
  </ion-fab>
  </ion-navbar>

</ion-header>

<ion-content padding>
  
<ion-row class="orderPage">
      <ion-list class="shopbox" col-12>
        <ion-row *ngIf="message">
          <ion-col text-left>
            <h3 [class]="paymentResponseStatus ? 'success' : 'danger'">{{message}}</h3>
          </ion-col>
        </ion-row>
        <ion-row col-12>
          <ion-col col-6 text-left padding-top>
            <h3 class="paytotal">Total: Â£{{orderAmount}}</h3>
          </ion-col>
          <ion-col col-6 text-right padding-top>
            <img alt="" src="http://img.spinij.com/images/pay.png">
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-row>
              <ion-label class="payment-lable">Card Number:</ion-label>
            </ion-row>
            <ion-row class="payment-row-input" col-10 col-sm-8 no-padding>
              <ion-input type="text" placeholder="XXXX-XXXX-XXXX-XXXX" maxlength="16"  [(ngModel)]="card.number" ></ion-input>
            </ion-row>
          </ion-col>
        </ion-row>
        <ion-row class="row-item">
          <ion-row col-12 no-padding>
            <ion-label class="expiry-date">Expiry Date:</ion-label>
          </ion-row>
          <ion-row col-10 col-sm-6 no-padding>
            <ion-item col-6 col-sm-6 padding-right no-padding>
              <!-- <ion-datetime class="exp-date-box" col-12 placeholder="Select expiry date" displayFormat="MM/YY" pickerFormat="MM YY" min="2017" max="2030" [(ngModel)]="expiryDate"></ion-datetime> -->
              <ion-input type="text" placeholder="MM" maxlength="2" pattern="(0[1-9]|1[012])" [(ngModel)]="card.expMonth" ></ion-input>
            </ion-item>
            <ion-item col-6 col-sm-6 padding-right no-padding>
             <ion-input type="text" placeholder="YY" maxlength="2" pattern="[0-9]{2}"  [(ngModel)]="card.expYear" ></ion-input>
            </ion-item>
          </ion-row>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-row>
              <ion-label class="payment-lable">Security Code:</ion-label>
            </ion-row>
            <ion-row class="payment-row-input" col-4 no-padding>
              <ion-input type="text" placeholder="XXX" maxlength="4" [(ngModel)]="card.cvc" ></ion-input>
            </ion-row>
          </ion-col>
        </ion-row>
        <ion-row class="payment-row-input" col-12 padding-top>
          <ion-col text-left>
            <button ion-button icon-left color="secondary" (click)="back()">
              <ion-icon name="ios-arrow-back-outline"></ion-icon>
              Back
            </button>
          </ion-col>
          <ion-col text-right>
            <button ion-button icon-right color="secondary"  (click)="getToken()" [disabled]="checkCardDataNotEmpty()">
              ORDER NOW 
              <ion-icon name="ios-arrow-forward-outline"></ion-icon>
            </button>
          </ion-col>
        </ion-row>
      </ion-list>
    </ion-row>
</ion-content>
