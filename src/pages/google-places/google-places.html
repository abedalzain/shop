<ion-searchbar [(ngModel)]="autocomplete.query"  (ionInput)="updateSearch()"
               (ionCancel)="dismiss()" (ionClear)="dismiss()" placeholder="Enter your postcode"></ion-searchbar>

<ion-list *ngIf="isListShow">
    <ion-item *ngFor="let item of autocompleteItems" tappable (click)="chooseItem(item)">
        {{ item.description }}
    </ion-item>
</ion-list>
