<ion-header>
  <ion-navbar>

	<ion-title col-12 text-center><h1>Order now</h1></ion-title>
	<ion-fab class="basketicon" top right edge>
      <button ion-fab class="trans-fab-btn" (click)=" goToSettings()">
           
          <ion-icon name="md-person"></ion-icon>
      </button>
  </ion-fab>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-row class=" orderPage">
      <div class="shopbox" col-12>
          <ion-row>
            <ion-col col-12 text-left padding-top>
              <h3>New Customer</h3>
            </ion-col>
          </ion-row>
          <ion-row class="payment-row-input">
            <ion-row  col-12 no-padding>
              <ion-col text-right>
                <button ion-button color="secondary" (click)="goToDelivery()">
                  Proceed
                </button>
              </ion-col>
            </ion-row>
          </ion-row>
      </div>
    </ion-row>

    <ion-row class="orderPage" *ngIf="!db.User?.me">
      <div class="shopbox" col-12>
        <form [formGroup]="loginForm" >
          <ion-row>
            <ion-col col-12 text-left padding-top>
              <h3>Or Login</h3>
            </ion-col>
          </ion-row>
          <ion-item no-padding>
            <ion-label floating >Email:</ion-label>
            <ion-input type="email" formControlName="username"></ion-input>
          </ion-item>
          <ion-item no-padding>
            <ion-label floating >Password:</ion-label>
            <ion-input type="password" formControlName="password"></ion-input>
          </ion-item>
          <ion-row class="payment-row-input">
            <ion-row  col-12 no-padding>
              <ion-col text-right>
                <button ion-button color="secondary" (click)="login()" [disabled]="!loginForm.controls.username.valid">
                  Login
                </button>
              </ion-col>
            </ion-row>
          </ion-row>
        </form>
      </div>
    </ion-row>

  

  

</ion-content>

<div id="myModal" class="login-modal">

  <!-- Modal content -->
  <div class="modal-content">
    <span class="close">&times;</span>
    <ion-row>
      <ion-col>
        <h5>Please Enter The Password To Continue : </h5>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-item  no-padding>
        <ion-label floating >Password : </ion-label>
        <ion-input type="password" [(ngModel)]="password" (keyup.enter)="login()"></ion-input>
      </ion-item>
    </ion-row>

    <ion-row col-12>
      <ion-col text-right>
        <button ion-button  color="secondary" (click)="login()" [disabled]="!password">
          Login
        </button>
      </ion-col>
    </ion-row>
  </div>

</div>
